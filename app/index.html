<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>NodeSpider</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" style="-webkit-app-region: drag;">
        <div class="container">
            <div class="navbar-header">
                <img src="img/logo.png">
                <a class="navbar-brand" href="javascript://">NodeSpider</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav" id="navlist">
                    <li class="studio" ><a href="#/studio">日记</a></li>
                </ul>
                <div class="btn-group window-tool">
                    <a class="btn rectbtn" href="javascript://" title="点击检查更新" av-update><i class="glyphicon  mdfi_action_system_update_tv"></i></a>
                    <a class="btn rectbtn" href="javascript://" av-minisize><i class="glyphicon glyphicon-minus"></i></a>
                    <a class="btn rectbtn" href="javascript://" av-max-toggle><i class="glyphicon glyphicon-fullscreen"></i></a>
                    <a class="btn rectbtn" href="javascript://" av-close><i class="glyphicon glyphicon-remove"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="container app" ui-view ng-animate="'view'"></div>
    <script src="lib/jquery-2.0.3.js"></script>
    <script src="lib/angular/angular1.1.5.js"></script>
    <script src="modules/app.js"></script>
    <script src="modules/filters.js"></script>
    <script src="modules/directives.js"></script>
    <script src="modules/win.js"></script>
  	<script src="modules/agent.js"></script>
  	<script src="modules/spider.js"></script>
    <script>
      //启动app
      angular.bootstrap($('body'), ['adv']);
    </script>
</body>
</html>
